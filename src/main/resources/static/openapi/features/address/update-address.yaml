put:
  summary: Update address
  parameters:
    - in: path
      name: personId
      schema:
        type: integer
      required: true
      description: Numeric ID to inform which person will have the address updated
    - in: path
      name: addressId
      schema:
        type: integer
      required: true
      description: Numeric ID to inform which address of a person will be updated
  tags:
    - address

  requestBody:
    $ref: './components/update-address-request-body.yaml'

  responses:
    '201':
      $ref: './components/create-address-response-body.yaml'
    '400':
      $ref: './errors/error-validation-response-body.yaml'
    '401':
      $ref: './errors/error-not-found-response-body.yaml'
