      name: personId
      schema:
        type: integer
      required: true
      description: Numeric ID to inform which person will be updated
  tags:
    - person

  requestBody:
    $ref: './components/update-person-request-body.yaml'

  responses:
    '200':
      $ref: './components/update-person-response-body.yaml'
    '400':
      $ref: './errors/error-validation-response-body.yaml'
    '401':
      $ref: './errors/error-not-found-response-body.yaml'